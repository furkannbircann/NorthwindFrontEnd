<div class="list-group">
  <a routerLink="/products" [class]="getAllCategoryClass()">Tüm Ürünler</a>
  <a (click)="setCurrentCategory(category)" routerLink="/products/category/{{category.categoryID}}"
    *ngFor="let category of categories" href="#" [class]="getCurrentCategoryClass(category)">
    {{category.categoryName}}
  </a>
</div>
<h5 *ngIf="currentCategory">{{currentCategory.categoryName}}</h5>
