<div class="list-group">
  <a (click)="setCurrentCategory(category)" [routerLink]="['/products/category/{{category.categoryID}}']"
    routerLinkActive="router-link-active" *ngFor="let category of categories" href="#"
    [class]="getCurrentCategoryClass(category)">
    {{category.categoryName}}
  </a>
</div>
